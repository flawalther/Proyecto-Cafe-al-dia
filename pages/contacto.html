    <main>
        <section id="contact" class="my-5 ancla">
            <div class="container">
                <div class="row">
                    <div class="contacto-texto col text-uppercase text-center mt-5">
                        <br>
                        <small>Contacta con nosotros</small>
                        <h3 class="photogram-resaltado"><img src="../assets/icons-cafe.png" alt="café">Café al día<img
                                src="../assets/icons-cafe.png" alt="café"></h3>
                    </div>
                    <div class="contacto-texto col-12 text-center">
                        <p>Estamos deseando leerte.</p>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 g-4 my-2">
                    <div class="col-12 col-md-6 mb-3">
                        <form class="row needs-validation" novalidate>
                            <div class="col-12">
                                <input maxlength="25" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="col-12 mt-3">
                                <input maxlength="85" type="email" class="form-control"
                                    placeholder="example@example.com" required>
                            </div>
                            <div class="col-12 mt-3">
                                <textarea maxlength="500" class="contact-form form-control" rows="5"
                                    placeholder="Tengo una duda sobre mi cafetera..." required></textarea>
                            </div>
                            <div class="col-12 my-3 d-grid">
                                <button class="btn contacto-btn" id="btn-contact">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53676.750573527366!2d-90.4042805868497!3d-0.6665257157951374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9aaa929e8c0e3611%3A0xb28f5def5c52fd54!2sRoyal%20Palm%20Galapagos%2C%20Curio%20Collection%20Hotel%20by%20Hilton!5e0!3m2!1ses!2ses!4v1686602966131!5m2!1ses!2ses"
                            width="100%" height="300" style="border:1; border-radius: 10px;" allowfullscreen=""
                            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>
        </section>
    </main>

    <footer class="container-fluid" style="background-color: #210E0A ">
        <section class=" row py-5 flex-column">
            <div class="col logo-footer text-center mb-3">
                <img src="../assets/Logo2.png" alt="logo" />
            </div>
            <div class="col text-white text-center d-flex justify-content-around">
                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>

            <div class="col text-white text-center mt-3">

                    <p>
                        <small>CoffeTeam &copy; Todos los derechos reservados</small>

                </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    <script>
        (() => {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>


</body>
